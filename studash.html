<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard - R&D Portal</title>
<script src="https://cdn.tailwindcss.com"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBEwqlqlN446o8nY3dDHSZ4ABmZiVQIID8",
  authDomain: "rdportal-e5497.firebaseapp.com",
  projectId: "rdportal-e5497",
  storageBucket: "rdportal-e5497.firebasestorage.app",
  messagingSenderId: "95071114633",
  appId: "1:95071114633:web:a853403cc2520d65c7fd58"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.addEventListener("DOMContentLoaded", () => {
  const loginSection = document.getElementById("loginSection");
  const dashboardSection = document.getElementById("dashboardSection");
  const loginForm = document.getElementById("loginForm");
  const logoutBtn = document.getElementById("logoutBtn");
  const problemsContainer = document.getElementById("problemsContainer");

  // Login form
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch(err) {
      console.error(err);
      if(err.code === "auth/user-not-found") {
        alert("User not found! Please register first.");
      } else if(err.code === "auth/wrong-password") {
        alert("Wrong password! Try again.");
      } else if(err.code === "auth/invalid-email") {
        alert("Invalid email format!");
      } else {
        alert("Login failed: " + err.message);
      }
    }
  });

  // Auth state change
  onAuthStateChanged(auth, async (user) => {
    if(user) {
      loginSection.classList.add("hidden");
      dashboardSection.classList.remove("hidden");
      await loadStudentProblems(user.email);
    } else {
      loginSection.classList.remove("hidden");
      dashboardSection.classList.add("hidden");
    }
  });

  // Logout
  logoutBtn.addEventListener("click", () => signOut(auth));

  // Load student problems (only their own)
  async function loadStudentProblems(email) {
    problemsContainer.innerHTML = "<p class='text-gray-500'>Loading problems...</p>";
    try {
      const q = query(collection(db, "problems"), where("email", "==", email));
      const snapshot = await getDocs(q);
      problemsContainer.innerHTML = "";
      if(snapshot.empty) {
        problemsContainer.innerHTML = "<p class='text-gray-500'>No problems submitted yet.</p>";
      } else {
        snapshot.forEach(doc => {
          const p = doc.data();
          problemsContainer.innerHTML += `
            <div class="bg-white shadow-md rounded-lg p-4 mb-4">
              <h3 class="font-bold text-lg">${p.title}</h3>
              <p class="text-gray-600">${p.description}</p>
              <p class="text-sm mt-2">Status: <span class="font-semibold">${p.status || 'Pending'}</span></p>
            </div>
          `;
        });
      }
    } catch(err) {
      console.error(err);
      problemsContainer.innerHTML = "<p class='text-red-500'>Failed to load problems.</p>";
    }
  }
});
</script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Login Section -->
<section id="loginSection" class="flex flex-col justify-center items-center flex-grow px-4">
  <form id="loginForm" class="bg-white p-6 sm:p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-md grid gap-4">
    <h2 class="text-2xl font-bold text-blue-700 text-center">Student Login</h2>
    <input id="email" type="email" placeholder="Email" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
    <input id="password" type="password" placeholder="Password" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
    <button type="submit" class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white py-3 rounded-xl font-semibold text-lg hover:scale-105 transition-transform duration-300 shadow-lg hover:shadow-xl">Login</button>
  </form>
</section>

<!-- Dashboard Section -->
<section id="dashboardSection" class="hidden flex-grow px-4 py-6 md:p-12">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-3">
    <h1 class="text-2xl md:text-3xl font-bold text-blue-700">My R&D Problems</h1>
    <button id="logoutBtn" class="bg-red-600 text-white px-3 py-2 rounded hover:bg-red-700 text-sm md:text-base">Logout</button>
  </div>
  <div id="problemsContainer" class="grid grid-cols-1 gap-4 md:grid-cols-2"></div>
</section>

</body>
</html>
